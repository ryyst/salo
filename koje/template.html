<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>{{ data.title }}</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="{{ data.description }}">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="{{ data.title }}">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #595959;
            --bg-secondary: #fff;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.1);
            --accent-color: #007bff;
            --accent-bg: #e3f2fd;
            --hover-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-primary: #131315;
            --bg-secondary: #2d2d2d;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.3);
            --accent-color: #66b3ff;
            --accent-bg: #1e3a5f;
            --hover-bg: #3a3a3a;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }

        .panel {
            flex: 1 1 500px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--bg-secondary);
            box-shadow: 0 2px 8px var(--shadow-color);
            min-height: 600px;
            max-height: 780px;
            max-width: 600px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .tab-bar {
            display: none;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 8px var(--shadow-color);
            transition: all 0.3s ease;
            z-index: 200;
            user-select: none;
        }

        .theme-toggle:hover {
            background: var(--hover-bg);
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            body {
                overflow: hidden;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            .panel {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 47px;
                opacity: 0;
                transform: scale(0.8);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 10;
                border-radius: 0px;
                min-height: none;
                max-height: none;
                pointer-events: none;
            }

            .panel.active {
                opacity: 1;
                transform: scale(1);
                z-index: 20;
                pointer-events: all;
            }

            .tab-bar {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: var(--bg-secondary);
                border-top: 2px solid var(--border-color);
                z-index: 100;
                box-shadow: 0 -4px 20px var(--shadow-color);
                max-height: 47px;
            }

            .tab-btn {
                flex: 1;
                padding: 15px 10px;
                text-align: center;
                text-decoration: none;
                color: var(--text-secondary);
                font-weight: 600;
                font-size: 14px;
                background: var(--bg-secondary);
                border: none;
                transition: all 0.2s ease;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .tab-btn:hover {
                background: var(--hover-bg);
                color: var(--text-primary);
            }

            .tab-btn.active {
                color: var(--accent-color);
                background: var(--accent-bg);
            }

            .tab-btn.active::after {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 40px;
                height: 3px;
                background: var(--accent-color);
                border-radius: 0 0 3px 3px;
            }

            .theme-toggle {
                bottom: 67px; /* Above mobile tab bar */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% for iframe in data.iframes %}
        <div class="panel" id="{{ iframe.id }}">
            <iframe src="{{ iframe.src }}" title="{{ iframe.title }}"></iframe>
        </div>
        {% endfor %}
    </div>

    <div class="tab-bar">
        {% for iframe in data.iframes %}
        <a href="#{{ iframe.id }}" class="tab-btn{% if loop.first %} active{% endif %}">{{ iframe.title }}</a>
        {% endfor %}
    </div>

    <button class="theme-toggle" onclick="themeManager.toggleTheme()">ðŸŒ“</button>

    <script>
        const VERSION = "{{ '%d'|format(range(1000000000, 9999999999)|random) }}"
        console.log('Version:', VERSION);

        function showTab(targetId) {
            // Hide all panels
            document.querySelectorAll('.panel').forEach(panel => {
                panel.classList.remove('active');
            });

            // Show target panel
            const targetPanel = document.getElementById(targetId);
            if (targetPanel) {
                targetPanel.classList.add('active');
            }

            // Update tab button states
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('href') === '#' + targetId) {
                    btn.classList.add('active');
                }
            });
        }

        // Show first tab by default or handle existing hash
        window.addEventListener('load', () => {
            const hash = window.location.hash.substring(1);
            if (hash && document.getElementById(hash)) {
                showTab(hash);
            } else {
                {% if data.iframes %}
                showTab('{{ data.iframes[0].id }}');
                {% endif %}
            }
        });

        // Handle button clicks & browser back/forward
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.substring(1);
            if (hash && document.getElementById(hash)) {
                showTab(hash);
            }
        });

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register(`/sw.js?v=${VERSION}`)
                    .then((registration) => {
                        console.log('SW registered.');

                        // Force update check and immediate activation
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New SW is available, reload to activate it
                                    console.log('New SW available - would reload but disabled for now');
                                    // window.location.reload();
                                }
                            });
                        });

                        // Check for updates immediately
                        registration.update();
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Theme Management
        class ThemeManager {
            constructor() {
                this.init();
            }

            init() {
                // Load saved theme preference, defaulting to system preference
                let saved = localStorage.getItem("theme");
                if (!saved) {
                    saved = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
                }
                this.setTheme(saved);
                this.showThemeToggle();

                // Handle theme requests from iframes
                window.addEventListener("message", (event) => {
                    if (event.data?.type === "REQUEST_THEME") {
                        const currentTheme = document.documentElement.getAttribute("data-theme") || "auto";
                        event.source?.postMessage({
                            type: "THEME_CHANGE",
                            theme: currentTheme
                        }, "*");
                    }
                });

                // Send theme to iframes when they load
                const iframes = document.querySelectorAll("iframe");
                iframes.forEach((iframe) => {
                    iframe.addEventListener('load', () => {
                        const currentTheme = document.documentElement.getAttribute("data-theme") || "auto";
                        try {
                            iframe.contentWindow?.postMessage({
                                type: "THEME_CHANGE",
                                theme: currentTheme
                            }, "*");
                        } catch (error) {
                            console.debug("Could not send theme message to newly loaded iframe:", error);
                        }
                    });
                });

                // Apply initial theme based on system preference if auto
                this.applyAutoTheme();
            }

            setTheme(theme, saveToStorage = true) {
                document.documentElement.setAttribute("data-theme", theme);

                if (saveToStorage) {
                    localStorage.setItem("theme", theme);

                    // Broadcast theme change to all iframes
                    const iframes = document.querySelectorAll("iframe");
                    iframes.forEach((iframe) => {
                        try {
                            iframe.contentWindow?.postMessage(
                                {
                                    type: "THEME_CHANGE",
                                    theme: theme,
                                },
                                "*",
                            );
                        } catch (error) {
                            // Ignore cross-origin errors
                            console.debug("Could not send theme message to iframe:", error);
                        }
                    });
                }

                // Apply auto theme logic
                if (theme === "auto") {
                    this.applyAutoTheme();
                }
            }

            applyAutoTheme() {
                const currentTheme = document.documentElement.getAttribute("data-theme");
                if (currentTheme === "auto") {
                    // The CSS media queries will handle the actual styling
                    // But we can add a class to help with any JS-dependent features
                    const prefersDark = window.matchMedia(
                        "(prefers-color-scheme: dark)",
                    ).matches;
                    document.documentElement.classList.toggle("auto-dark", prefersDark);
                    document.documentElement.classList.toggle("auto-light", !prefersDark);
                }
            }

            toggleTheme() {
                const current = document.documentElement.getAttribute("data-theme");
                // Simple toggle: light -> dark -> light
                const next = current === "light" ? "dark" : "light";
                this.setTheme(next);
            }

            showThemeToggle() {
                const toggleButton = document.querySelector(".theme-toggle");
                if (toggleButton) {
                    toggleButton.style.display = "flex";
                }
            }

            // Get the effective theme (resolving 'auto' to actual light/dark)
            getEffectiveTheme() {
                const theme = document.documentElement.getAttribute("data-theme");
                if (theme === "auto") {
                    return window.matchMedia("(prefers-color-scheme: dark)").matches
                        ? "dark"
                        : "light";
                }
                return theme;
            }
        }

        // Initialize theme manager when DOM is ready
        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", () => {
                window.themeManager = new ThemeManager();
            });
        } else {
            window.themeManager = new ThemeManager();
        }

        // Listen for system theme changes to update auto theme
        window
            .matchMedia("(prefers-color-scheme: dark)")
            .addEventListener("change", () => {
                if (window.themeManager) {
                    window.themeManager.applyAutoTheme();
                }
            });

    </script>
</body>
</html>
