<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>{{ data.title }}</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="{{ data.description }}">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="{{ data.title }}">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #595959;
            --bg-secondary: #fff;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.1);
            --accent-color: #007bff;
            --accent-bg: #e3f2fd;
            --hover-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-primary: #131315;
            --bg-secondary: #2d2d2d;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --border-color: #444;
            --shadow-color: rgba(0,0,0,0.3);
            --accent-color: #66b3ff;
            --accent-bg: #1e3a5f;
            --hover-bg: #3a3a3a;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }

        .panel {
            flex: 1 1 500px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--bg-secondary);
            box-shadow: 0 2px 8px var(--shadow-color);
            min-height: 600px;
            max-height: 780px;
            max-width: 600px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .tab-bar {
            display: none;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 8px var(--shadow-color);
            transition: all 0.3s ease;
            z-index: 200;
            user-select: none;
        }

        .theme-toggle:hover {
            background: var(--hover-bg);
            transform: scale(1.1);
        }

        .hamburger-btn {
            flex: 0 0 auto;
            width: 47px;
            height: 47px;
            background: var(--bg-secondary);
            border: none;
            border-right: 2px solid var(--border-color);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .hamburger-btn:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .hamburger-btn.active {
            color: var(--accent-color);
            background: var(--accent-bg);
        }

        .app-menu {
            position: fixed;
            bottom: 57px;
            left: 10px;
            width: 280px;
            max-height: 70vh;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
            z-index: 140;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            overflow: hidden;
        }

        .app-menu.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .app-menu-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--text-primary);
            background: var(--hover-bg);
        }

        .app-list {
            max-height: calc(70vh - 120px);
            overflow-y: auto;
            padding: 8px;
        }

        .app-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            gap: 12px;
        }

        .app-item:hover {
            background: var(--hover-bg);
        }

        .app-item.active {
            background: var(--accent-bg);
            color: var(--accent-color);
        }

        .app-icon {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .app-title {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
        }

        .star-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .star-btn:hover {
            background: var(--hover-bg);
            transform: scale(1.1);
        }

        .star-btn.favorited {
            color: #ffc107;
        }

        .menu-theme-section {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background: var(--hover-bg);
        }

        .menu-theme-toggle {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .menu-theme-toggle:hover {
            background: var(--hover-bg);
            transform: translateY(-1px);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            z-index: 130; /* Above iframes (20) but below menu (140) */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .menu-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        @media (max-width: 600px) {
            body {
                overflow: hidden;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            .panel {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 47px;
                opacity: 0;
                transform: scale(0.8);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 10;
                border-radius: 0px;
                min-height: none;
                max-height: none;
                pointer-events: none;
            }

            .panel.active {
                opacity: 1;
                transform: scale(1);
                z-index: 20;
                pointer-events: all;
            }

            .tab-bar {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: var(--bg-secondary);
                border-top: 2px solid var(--border-color);
                z-index: 100;
                box-shadow: 0 -4px 20px var(--shadow-color);
                max-height: 47px;
            }

            .tab-btn {
                flex: 1;
                padding: 15px 10px;
                text-align: center;
                text-decoration: none;
                color: var(--text-secondary);
                font-weight: 600;
                font-size: 14px;
                background: var(--bg-secondary);
                border: none;
                transition: all 0.2s ease;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .tab-btn:hover {
                background: var(--hover-bg);
                color: var(--text-primary);
            }

            .tab-btn.active {
                color: var(--accent-color);
                background: var(--accent-bg);
            }

            .tab-btn.active::after {
                content: '';
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 40px;
                height: 3px;
                background: var(--accent-color);
                border-radius: 0 0 3px 3px;
            }

            .theme-toggle {
                display: none !important; /* Hide desktop theme toggle on mobile */
            }

            .hamburger-btn {
                display: flex; /* Show hamburger button on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% for iframe in data.iframes %}
        <div class="panel" id="{{ iframe.id }}">
            <iframe src="{{ iframe.src }}" title="{{ iframe.title }}"></iframe>
        </div>
        {% endfor %}
    </div>

    <div class="tab-bar" id="tabBar">
        <button class="hamburger-btn" onclick="appMenu.toggle()" id="hamburgerBtn">‚ò∞</button>
        <!-- Favorites will be populated here by JavaScript -->
    </div>

    <div class="menu-overlay" id="menuOverlay" onclick="appMenu.close()"></div>

    <div class="app-menu" id="appMenu">
        <div class="app-list" id="appList">
            <!-- Apps will be populated here by JavaScript -->
        </div>
        <div class="menu-theme-section">
            <button class="menu-theme-toggle" onclick="themeManager.toggleTheme()" id="menuThemeToggle">
                üåì <span>Vaihda teemaa</span>
            </button>
        </div>
    </div>

    <button class="theme-toggle" onclick="themeManager.toggleTheme()">üåì</button>

    <script>
        const VERSION = "{{ '%d'|format(range(1000000000, 9999999999)|random) }}"
        console.log('Version:', VERSION);

        // Application data
        const APPS = {{ data.iframes | tojson }};
        const DEFAULT_FAVORITES = ['saa', 'uimahalli', 'uutta', 'auki']; // Pre-selected defaults

        // Favorites Management
        class FavoritesManager {
            constructor() {
                this.storageKey = 'salo-favorites';
                this.favorites = this.loadFavorites();
            }

            loadFavorites() {
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    return stored ? JSON.parse(stored) : [...DEFAULT_FAVORITES];
                } catch (error) {
                    console.error('Error loading favorites:', error);
                    return [...DEFAULT_FAVORITES];
                }
            }

            saveFavorites() {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(this.favorites));
                } catch (error) {
                    console.error('Error saving favorites:', error);
                }
            }

            isFavorited(appId) {
                return this.favorites.includes(appId);
            }

            toggleFavorite(appId) {
                const index = this.favorites.indexOf(appId);
                if (index === -1) {
                    this.favorites.push(appId);
                } else {
                    this.favorites.splice(index, 1);
                }
                this.saveFavorites();
                this.updateUI();
            }

            getFavorites() {
                return this.favorites;
            }

            updateUI() {
                appMenu.updateAppList();
                appMenu.updateTabBar();
            }
        }

        // App Menu Management
        class AppMenuManager {
            constructor() {
                this.menuElement = document.getElementById('appMenu');
                this.appListElement = document.getElementById('appList');
                this.tabBarElement = document.getElementById('tabBar');
                this.hamburgerBtn = document.getElementById('hamburgerBtn');
                this.overlayElement = document.getElementById('menuOverlay');
                this.isOpen = false;
                this.currentApp = null;

                this.bindEvents();
                this.updateAppList();
                this.updateTabBar();
            }

            bindEvents() {
                // Close menu when clicking outside (use timeout to avoid conflict with hamburger click)
                document.addEventListener('click', (e) => {
                    if (this.isOpen && !this.menuElement.contains(e.target) && !e.target.matches('#hamburgerBtn')) {
                        this.close();
                    }
                });

                // Close menu on escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isOpen) {
                        this.close();
                    }
                });

                // Handle mobile back button for PWA
                window.addEventListener('popstate', (e) => {
                    if (this.isOpen) {
                        e.preventDefault();
                        this.close();
                        // Push a new state to prevent actual navigation
                        history.pushState({ menuOpen: false }, '', window.location.href);
                    }
                });
            }

            toggle() {
                this.isOpen ? this.close() : this.open();
            }

            open() {
                this.isOpen = true;
                this.menuElement.classList.add('show');
                this.overlayElement.classList.add('show');
                this.hamburgerBtn.classList.add('active');
                this.updateAppList(); // Refresh app states

                // Push history state for back button support
                history.pushState({ menuOpen: true }, '', window.location.href);
            }

            close() {
                this.isOpen = false;
                this.menuElement.classList.remove('show');
                this.overlayElement.classList.remove('show');
                this.hamburgerBtn.classList.remove('active');
            }

            updateAppList() {
                this.appListElement.innerHTML = '';

                APPS.forEach(app => {
                    const appItem = document.createElement('div');
                    appItem.className = `app-item${this.currentApp === app.id ? ' active' : ''}`;
                    appItem.onclick = () => {
                        showTab(app.id);
                        this.close();
                    };

                    // Extract emoji and text from title
                    const titleParts = app.title.split(' ');
                    const emoji = titleParts[0];
                    const text = titleParts.slice(1).join(' ');

                    appItem.innerHTML = `
                        <span class="app-icon">${emoji}</span>
                        <span class="app-title">${text}</span>
                        <button class="star-btn${favoritesManager.isFavorited(app.id) ? ' favorited' : ''}"
                                onclick="event.stopPropagation(); favoritesManager.toggleFavorite('${app.id}')">
                            ${favoritesManager.isFavorited(app.id) ? '‚≠ê' : '‚òÜ'}
                        </button>
                    `;

                    this.appListElement.appendChild(appItem);
                });
            }

            updateTabBar() {
                // Clear only the tab buttons, preserve hamburger button
                const existingTabs = this.tabBarElement.querySelectorAll('.tab-btn');
                existingTabs.forEach(tab => tab.remove());

                const favoriteApps = APPS.filter(app => favoritesManager.isFavorited(app.id));

                favoriteApps.forEach((app, index) => {
                    const tabBtn = document.createElement('a');
                    tabBtn.href = `#${app.id}`;
                    tabBtn.className = `tab-btn${index === 0 ? ' active' : ''}`;
                    tabBtn.textContent = app.title;
                    tabBtn.onclick = (e) => {
                        e.preventDefault();
                        showTab(app.id);
                    };

                    this.tabBarElement.appendChild(tabBtn);
                });
            }

            setCurrentApp(appId) {
                this.currentApp = appId;
                this.updateAppList();
            }
        }

        // Initialize managers
        const favoritesManager = new FavoritesManager();
        const appMenu = new AppMenuManager();

        function showTab(targetId) {
            // Hide all panels
            document.querySelectorAll('.panel').forEach(panel => {
                panel.classList.remove('active');
            });

            // Show target panel
            const targetPanel = document.getElementById(targetId);
            if (targetPanel) {
                targetPanel.classList.add('active');
            }

            // Update tab button states
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('href') === '#' + targetId) {
                    btn.classList.add('active');
                }
            });

            // Update app menu current app
            appMenu.setCurrentApp(targetId);
        }

        // Show first tab by default or handle existing hash
        window.addEventListener('load', () => {
            const hash = window.location.hash.substring(1);
            if (hash && document.getElementById(hash)) {
                showTab(hash);
            } else {
                // Show first favorited app or first available app
                const favorites = favoritesManager.getFavorites();
                const firstFavorite = favorites.find(fav => APPS.some(app => app.id === fav));
                const defaultApp = firstFavorite || (APPS.length > 0 ? APPS[0].id : null);
                if (defaultApp) {
                    showTab(defaultApp);
                }
            }
        });

        // Handle button clicks & browser back/forward
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.substring(1);
            if (hash && document.getElementById(hash)) {
                showTab(hash);
            }
        });

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register(`/sw.js?v=${VERSION}`)
                    .then((registration) => {
                        console.log('SW registered.');

                        // Force update check and immediate activation
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New SW is available, reload to activate it
                                    console.log('New SW available - would reload but disabled for now');
                                    // window.location.reload();
                                }
                            });
                        });

                        // Check for updates immediately
                        registration.update();
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Theme Management
        class ThemeManager {
            constructor() {
                this.init();
            }

            init() {
                // Load saved theme preference, defaulting to system preference
                let saved = localStorage.getItem("theme");
                if (!saved) {
                    saved = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
                }
                this.setTheme(saved);
                this.showThemeToggle();

                // Handle theme requests from iframes
                window.addEventListener("message", (event) => {
                    if (event.data?.type === "REQUEST_THEME") {
                        const currentTheme = document.documentElement.getAttribute("data-theme") || "auto";
                        event.source?.postMessage({
                            type: "THEME_CHANGE",
                            theme: currentTheme
                        }, "*");
                    }
                });

                // Send theme to iframes when they load
                const iframes = document.querySelectorAll("iframe");
                iframes.forEach((iframe) => {
                    iframe.addEventListener('load', () => {
                        const currentTheme = document.documentElement.getAttribute("data-theme") || "auto";
                        try {
                            iframe.contentWindow?.postMessage({
                                type: "THEME_CHANGE",
                                theme: currentTheme
                            }, "*");
                        } catch (error) {
                            console.debug("Could not send theme message to newly loaded iframe:", error);
                        }
                    });
                });

                // Apply initial theme based on system preference if auto
                this.applyAutoTheme();
            }

            setTheme(theme, saveToStorage = true) {
                document.documentElement.setAttribute("data-theme", theme);

                if (saveToStorage) {
                    localStorage.setItem("theme", theme);

                    // Broadcast theme change to all iframes
                    const iframes = document.querySelectorAll("iframe");
                    iframes.forEach((iframe) => {
                        try {
                            iframe.contentWindow?.postMessage(
                                {
                                    type: "THEME_CHANGE",
                                    theme: theme,
                                },
                                "*",
                            );
                        } catch (error) {
                            // Ignore cross-origin errors
                            console.debug("Could not send theme message to iframe:", error);
                        }
                    });
                }

                // Apply auto theme logic
                if (theme === "auto") {
                    this.applyAutoTheme();
                }
            }

            applyAutoTheme() {
                const currentTheme = document.documentElement.getAttribute("data-theme");
                if (currentTheme === "auto") {
                    // The CSS media queries will handle the actual styling
                    // But we can add a class to help with any JS-dependent features
                    const prefersDark = window.matchMedia(
                        "(prefers-color-scheme: dark)",
                    ).matches;
                    document.documentElement.classList.toggle("auto-dark", prefersDark);
                    document.documentElement.classList.toggle("auto-light", !prefersDark);
                }
            }

            toggleTheme() {
                const current = document.documentElement.getAttribute("data-theme");
                // Simple toggle: light -> dark -> light
                const next = current === "light" ? "dark" : "light";
                this.setTheme(next);
            }

            showThemeToggle() {
                const toggleButton = document.querySelector(".theme-toggle");
                if (toggleButton) {
                    toggleButton.style.display = "flex";
                }
            }

            // Get the effective theme (resolving 'auto' to actual light/dark)
            getEffectiveTheme() {
                const theme = document.documentElement.getAttribute("data-theme");
                if (theme === "auto") {
                    return window.matchMedia("(prefers-color-scheme: dark)").matches
                        ? "dark"
                        : "light";
                }
                return theme;
            }
        }

        // Initialize theme manager when DOM is ready
        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", () => {
                window.themeManager = new ThemeManager();
            });
        } else {
            window.themeManager = new ThemeManager();
        }

        // Listen for system theme changes to update auto theme
        window
            .matchMedia("(prefers-color-scheme: dark)")
            .addEventListener("change", () => {
                if (window.themeManager) {
                    window.themeManager.applyAutoTheme();
                }
            });

    </script>
</body>
</html>
